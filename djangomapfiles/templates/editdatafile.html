{% extends 'base.html' %}
{% block title %}Edit Geographic Data Files {% endblock %}
{% block extrahead %}
<link rel="stylesheet" href="{{ STATIC_URL }}djangomapfiles/css/shape-editor.css">
{% endblock %}

{% block content %}
<div class="content-main">
  <section id="shape-editor">
    <h3>Edit Geographic Data File</h3>
    {% if err_msg %}
    <span class="error">{{ err_msg }} </span>
    {% endif %}
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="submit" />
    </form>
  </section>
</div>
{% endblock %}
